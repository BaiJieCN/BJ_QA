{% extends 'base.html' %}

{% block title %}Raise Question{% endblock %}

{% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/raisequestion.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">Raise a question</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Question Summary" name="title">
            </div>
            <div class="form-group">
                <textarea name ="content" rows="10" class="form-control" placeholder="Question Details"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
{% endblock %}
